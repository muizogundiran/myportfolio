<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      user-scalable="no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Muiz - Software Engineer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <script src="tagcanvas.js" type="text/javascript"></script>
    <!-- <script src="panelsnap.js" defer></script> -->
    <!-- <script>
      document.addEventListener("DOMContentLoaded", function () {
        new PanelSnap();
      });
    </script> -->
    <script type="text/javascript">
      window.onload = function () {
        try {
          TagCanvas.Start("myCanvas", "tags", {
            textColour: "#F29C50",
            outlineColour: "#181626",
            reverse: true,
            depth: 1,
            maxSpeed: 0.05,
            wheelZoom: false,
          });
        } catch (e) {
          // something went wrong, hide the canvas container
          document.getElementById("myCanvasContainer").style.display = "none";
        }
      };
    </script>
  </body>
</html>
